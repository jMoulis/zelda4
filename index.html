<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zelda</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/tile.css">
		<link rel="stylesheet" href="css/weapon.css">
		<link rel="stylesheet" href="css/map.css">

	</head>

	<body>

	<div class="container">
		<div id="menu-pause"></div>
		<div id="game-loader"><button id="start">Start</button></div>
		<div id="game-wrapper"></div>
		<div id="btn-control-wrapper">
			<div>
				<div class="row">
					<div class="btn-control empty-btn"></div>
					<div id="btn-up" class="btn-control"><button type="button" name="button">Up</button></div>
					<div class="empty-btn btn-control"></div>
				</div>
				<div class="row">
					<div id="btn-left" class="btn-control"><button type="button" name="button">left</button></div>
					<div class="empty-btn btn-control"></div>
					<div id="btn-right" class="btn-control"><button type="button" name="button">right</button></div>
				</div>
				<div class="row">
					<div class="empty-btn btn-control"></div>
					<div id="btn-down" class="btn-control"><button type="button" name="button">down</button></div>
					<div class="empty-btn btn-control"></div>
				</div>
			</div>
				<div id="explications">
					<ul>
						<li>Key:
							<ul>
								<li>Z = Up</li>
								<li>D = Right</li>
								<li>S = Down</li>
								<li>Q = Left</li>
								<li>M = Weapon</li>
							</ul>
						</li>
						<li>Mud = Door to change level</li>
					</ul>
				</div>
			<div>
				<div id="btn-shoot" class="btn-control"><button type="button" name="button">Shoot</button></div>
			</div>
		</div>
	</div>

		<script src="js/third-library/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="js/map.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/link.js"></script>
		<script src="js/monster.js"></script>
		<script src="js/weapon.js"></script>
		<script src="js/games.js"></script>
		<script src="js/app.js"></script>
	<script>

	</script>
	</body>
</html>
